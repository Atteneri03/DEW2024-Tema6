<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Prueba de Geolocalización</h2>
  <p>Latitud: <span id="lat">--</span></p>
  <p>Longitud: <span id="lon">--</span></p>
  <p>
    <button onclick="getPosition()">Obtener posición</button>
  </p>

  <iframe width="425" height="350" id = "map"
  src="https://www.openstreetmap.org/export/embed.html?bbox=
  -8.250732421875002,
  39.2832938689385,
  1.483154296875,
  42.09822241118974
  &layer=mapnik" 
  style="border: 1px solid black"></iframe><br/>
  <script>

    function getPosition(){
      navigator.geolocation.getCurrentPosition(function (position) {
        let lon = position.coords.longitude;
        let lat = position.coords.latitude;
        document.getElementById("lat").textContent = position.coords.latitude;
        document.getElementById("lon").textContent = position.coords.longitude;
        let zoom = 0.01;
        let lonIni = lon - zoom;
        let lonFin = lon + zoom;
        let latIni = lat - zoom;
        let latFin = lat + zoom;


      let url = `https://www.openstreetmap.org/export/embed.html?bbox=${lonIni},${latIni},${lonFin},${latFin}&layer=mapnik`;
      document.getElementById("map").src = url;
    });
    }
       
  </script>
</body>
</html>
