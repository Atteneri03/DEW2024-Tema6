<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
  .alert{
    color: red;
    font-weight: bold;
  }
</style>

</head>
<body>
  <h2>Mi primer Vue</h2>
  <div id="app">
    <p :style="styleMessage" v-text="message" @click="hello"></p>
    <p>fondo: <input type="color" v-model="styleMessage.backgroundColor"></p>
    <p>color: <input type="color" v-model="styleMessage.color"></p>
    <p>Tama침o: <input type="range" min="8" max="40" v-model="styleMessage.fontSize"></p>

    <p :class="classMessage">{{message}}</p>
    <p>A침adir clase: <input type="text" v-model="classMessage"></p>
    <p>{{count}}</p>
    <button @click="count++">{{count}}</button>
    <p v-html="content"></p>
    <p>
      <input type="text" v-model="message">
    </p>
    <select name="" v-model="module">
      <option value="DSW">Desarrollo servidor</option>
      <option value="DEW">Desarrollo cliente</option>
      <option value="DOR">Dise침o de interfaces</option>

    </select>
    <p>
      Has elegido el m칩dulo: {{module}}
    </p>
    <p>Es vip: <input type="checkbox" v-model="vip"></p>
    <p v-show="vip">Eres una presona importante</p>
    <p v-show="!vip">Eres un cutre</p>
    <p>Edad: <input type="number" v-model="edad"></p>
    <template v-if="edad>=18">Mayor de edad</p>
      <h1>Algo</h1>
    </template>
    <p v-else>Menor de edad</p>
    <ul>
      <li v-for="(color, index) in colors" :key="index">{{index}} - {{color}}</li>
    </ul>

  </div>

  <script>
    //import { createApp, ref } from 'vue'
    const {createApp , ref} = Vue;

    createApp({
      data(){
        return{
          message: "Esto es otro mensaje",
          count:0,
          content: "Esto es <strong>negrita</strong> y esto no.",
          module: "DEW",
          vip:true,
          edad: 0,
          colors: ["red","blue","yellow","green","pink","purple"],
          classMessage: "",
          styleMessage: {
            "background-color":"darkred",
            "color":"white",
            "font-size":"23px",
          }
        }
      },
      methods:{
        hello(){
          console.log("hola");
        },
      }
    }).mount("#app");
  </script>
</body>
</html>
